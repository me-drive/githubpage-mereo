<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mereo|Profile</title>
    <script src="https://kit.fontawesome.com/a1844a8f41.js" crossorigin="anonymous"></script>
    <style>
        /*枠デザイン*/
        .profile_box {
            margin: 2em 0;
            background: #dcefff;
            /*内容の背景色*/
            max-width: 500px;
        }

        .profile_box .box-title {
            font-size: 18px;
            line-height: 1.8;
            background: #5fb3f5;
            /*タイトルの背景色*/
            padding: 4px;
            text-align: center;
            color: #FFF;
            /*文字色*/
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        /*内容*/
        .profile_center {
            text-align: center;
            margin: 10px 15px 0 0;
        }

        /*プロフィール画像*/
        .profile_figure {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            /*丸くする*/
            border: solid 3px #5fb3f5;
            /*枠線*/
        }

        /*名前*/
        .profile_name {
            padding: 15px 20px;
            font-weight: bold;
            font-size: 16px;
        }

        /*自己紹介文*/
        .profile_box p {
            padding: 15px 20px;
            margin: 0;
        }

        /*リスト*/
        .profile_box ul {
            padding: 0.5em 1em 0.5em 2.3em;
            position: relative;
        }

        .profile_box ul li {
            line-height: 1.5;
            padding: 0.5em 0;
            list-style-type: none !important;
        }

        .profile_box ul li:before {
            font-family: "Font Awesome 5 Free";
            content: "\f138";
            /*アイコンの種類*/
            font-weight: 900;
            position: absolute;
            left: 1em;
            /*左端からのアイコンまでの距離*/
            color: skyblue;
            /*アイコン色*/
        }
    </style>
</header>

<body>
    <div class="profile_box">
        <div class="box-title">Profile</div>
        <div class="profile_center">
            <img alt="" src="https://raw.githubusercontent.com/me-drive/githubpage-mereo/main/docs/_images/icon.jpg" class="profile_figure">
            <div class="profile_name">Mereo</div>
        </div>
        <p>
            ソフトウェア屋さんやってます。<br>
            得意分野はHW最適化と機械学習、割と感覚派、<br>
            好きなOpenはOpenCLです。
            よろしくな！！！！！<br>
            <br>
        </p>
        <ul>
            <li>'98</li>
            <li>高専卒</li>
            <li>関東</li>
            <li>Bluesky: <a href="https://bsky.app/profile/mereo.bsky.social">@mereo.bsky.social</a></li>
            <li>機械学習: 組み込み向けに、調査、実装、学習、性能測定、HW最適化 などやってます</li>
        </ul>
    </div>
</body>
